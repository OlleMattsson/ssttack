user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        # For vecpdemo.mattssoft.com
        server {
            listen 80;
            server_name vecpdemo.mattssoft.com;

            location / {
                proxy_pass http://localhost:5173;
                include proxy_params;  # Includes standard proxy settings
            }
        }

        # For api.vecpdemo.mattssoft.com
        server {
            listen 80;
            server_name api.vecpdemo.mattssoft.com;

            location / {
                proxy_pass http://localhost:8181;
                include proxy_params;  # Includes standard proxy settings
            }
        }

        # For gapi.vecpdemo.mattssoft.com
        server {
            listen 80;
            server_name gapi.vecpdemo.mattssoft.com;

            location / {
                proxy_pass http://localhost:3000;
                include proxy_params;  # Includes standard proxy settings
            }
        }

}


